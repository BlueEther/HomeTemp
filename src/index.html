function updateChart(temps) { 

	timeStamp 	= temps.map(function(d) {return d.Time});

	BaseTemp 	= temps.map(function(d) {return +d.BaseStation});

	G_30Temp 	= temps.map(function(d) {return +d.Ground_30cm});
	BedCTemp 	= temps.map(function(d) {return +d.Bed_Cady});
	BedITemp 	= temps.map(function(d) {return +d.Bed_Ismay});
	BedMTemp 	= temps.map(function(d) {return +d.Bed_Master});
	CeilingTemp = temps.map(function(d) {return +d.Ceiling});
	LoungeTemp 	= temps.map(function(d) {return +d.Lounge});
	
	lastDeck = DeckTemp[DeckTemp.length - 1].toFixed(1);
	lastBase = BaseTemp[BaseTemp.length - 1].toFixed(1);
	lastAir = G_aTemp[G_aTemp.length - 1].toFixed(1);
	lastSoil = G_30Temp[G_30Temp.length - 1].toFixed(1);

	lastBI = BedITemp[BedITemp.length - 1].toFixed(1);

	lastCeiling = CeilingTemp[CeilingTemp.length - 1].toFixed(1);
	lastLounge = LoungeTemp[LoungeTemp.length - 1].toFixed(1);

	gaugeDeck.data.datasets[0].value 	= lastDeck;
	gaugeAir.data.datasets[0].value 	= lastAir;
	gaugeBC.data.datasets[0].value 		= lastBC;
	gaugeBI.data.datasets[0].value 		= lastBI;
	gaugeBM.data.datasets[0].value 		= lastBM;

	//gaugeBase.data.datasets[0].value = BaseTemp[BaseTemp.length - 1].toFixed(1);

	//console.log(CeilingTemp);  -->

	chartHouse.data.labels = timeStamp;
	chartHouse.data.datasets[0].data = CeilingTemp;
	chartHouse.data.datasets[0].label = 'Ceiling '+lastCeiling;

	chartHouse.data.datasets[4].label = 'Master Bed '+lastBM;

	chartOutside.data.datasets[1].data = G_aTemp;
	chartOutside.data.datasets[2].label = 'Air '+lastAir
	chartOutside.data.datasets[2].data = G_30Temp;
	chartOutside.data.datasets[2].label = 'Soil '+lastSoil

	//gaugeBase.update();

}
